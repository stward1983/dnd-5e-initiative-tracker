<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Stephen Ward">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet"
